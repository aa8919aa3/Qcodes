name: Install all deps from conda-forge and run pytest

on:
  push:
    branches:
      - 'master'
      - 'release/*'
    tags:
      - 'v*'
  pull_request:

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    env:
      DISPLAY: ':99.0'
      OS: ${{ matrix.os }}

    steps:
    - name: checkout source code
      uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: install dependencies
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: qcodesforge
        environment-file: environment_forge_full.yml
    - name: Install qcodes
      run: |
        pip install . --no-deps
