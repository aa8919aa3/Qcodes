name: Install all deps from conda-forge  and run pytest

on:
  push:
    branches:
      - 'master'
      - 'release/*'
    tags:
      - 'v*'
  pull_request:

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    env:
      DISPLAY: ':99.0'
      OS: ${{ matrix.os }}

    steps:
    - name: checkout source code
      uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: install dependencies and qcodes
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: qcodesforge
      run: |
        conda env create --force -f environment_forge_full.yml
        pip install . --no-deps
    - name: run tests
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: qcodesforge
      run: |
        pytest
