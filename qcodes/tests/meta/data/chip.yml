instruments:
  MockChip_123:
    type: qcodes.instrument_drivers.meta.ChipMeta
    init:
      devices:
        device1:
          gate: dac.ch01
          source: dac.ch02
          drain: dac.ch03

      set_initial_values_on_load: true
      initial_values:
        device1:
          gate.step: 5e-4
          gate.inter_delay: 12.5e-4

      connections:
        dac.ch01:
          - dac.ch01.voltage
        dac.ch02:
          - lockin.frequency
          - lockin.amplitude
          - lockin.phase
          - lockin.time_constant
        dac.ch03:
          - lockin.X
          - lockin.Y

  field:
    type: qcodes.instrument_drivers.meta.MetaInstrument
    init:
      aliases:
        X:
          - field_x.field
        ramp_rate:
          - field_x.ramp_rate
        ramp_X:
          - field_x.ramp_rate
          - field_x.field
      set_initial_values_on_load: true
      initial_values:
        ramp_rate: 0.02
      setters:
        X:
          method: field_x.set_field
          block: false
      units:
        X: T
        ramp_rate: T/min
