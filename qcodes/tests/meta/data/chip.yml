instruments:
  MockChip_123:
    type: qcodes.instrument_drivers.meta.ChipMeta
    init:
      devices:
        device1:
          gate: dac.ch01
          source: dac.ch02
          drain: dac.ch03

      set_defaults_on_load: true
      default_values:
        device1:
          gate.step: 5e-4
          gate.inter_delay: 12.5e-4

      connections: # there's two types of connections
        dac.ch01:
          - dac.ch01.voltage
        dac.ch02:
          - lockin.frequency
          - lockin.amplitude
          - lockin.phase
          - lockin.time_constant
        dac.ch03:
          - lockin.X
          - lockin.Y

  field:
    type: forq.meta.InstrumentMeta
    init:
      aliases:
        X:
          - field_X.field
        ramp_rate:
          - field_X.ramp_rate
      set_defaults_on_load: true
      default_values:
        ramp_rate: 0.02
      setters:
        X:
          method: field_X.set_field
          block: false
