spec: "1.0"
devices:
  device 1:
    eom:
      GPIB INSTR:
        q: "\n"
        r: "\n"
    error: ERROR
    dialogues:
      - q: "*IDN?"
        r: "QCoDeS, m0d3l, 336, 0.0.01"

    properties:
      temperature:
        default: 100.0
        getter:
          q: "KRDG?"
          r: "{}"
        setter:
          q: "KRDG {}"
          r: OK

      frequency:
        default: 100.0
        getter:
          q: "FREQ?"
          r: "{}"
        setter:
          q: "FREQ {}"
          r: OK

resources:
  GPIB::9::INSTR:
    device: device 1
